<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="main-wrap">
            <section>
                <p id="input">0</p><br>
                <div id="wrapper">
                <button class="buttons">1</button>  <!--0-->
                <button class="buttons">2</button>  <!--1-->
                <button class="buttons">3</button>  <!--2-->
                <button class="buttons">+</button>  <!--3-->
                <button class="buttons">4</button>  <!--4-->
                <button class="buttons">5</button>  <!--5-->
                <button class="buttons">6</button>  <!--6-->
                <button class="buttons">-</button>  <!--7-->
                <button class="buttons">7</button>  <!--8-->
                <button class="buttons">8</button>  <!--9-->
                <button class="buttons">9</button>  <!--10-->
                <button class="buttons">x</button>  <!--11-->
                <button class="buttons">0</button>  <!--12-->
                <button class="buttons">=</button>  <!--13-->
                <button class="buttons"><i class="material-icons">&#xe14a;</i></button>  <!--14-->
                <button class="buttons">/</button>  <!--15-->
                </div>
            </section>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
